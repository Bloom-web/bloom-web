<perch:help>
	Icons can be found in this <a href="https://design.google.com/icons/#ic_3d_rotation">searchable icon list</a>:
	<br>
	Select an icon, expand the "icon font" section at the bottom and copy the name for modern browsers to paste in the icon fields below.
</perch:help>
<perch:repeater id="services" label="services">
<perch:before></perch:before>
<perch:every nth-child="odd">
            <section class="pt-small light-color">
                <div class="container">
                    <div class="row">
</perch:every>
                        <div class="col-md-6" data-nekoanim="fadeInUp">
                            <a name="<perch:content type="text" id="anchor" label="anchor" size="m" help="used for link navigation"/>" class="anchor"></a>
                            <div class="col-sm-2 text-center">
                                <i class="material-icons icon0000"><perch:content type="text" id="icon" label="icon" size="m"/></i>
                            </div>
                            <div class="col-sm-10">
                                <p class="text0000 light"><perch:content type="text" id="title" label="title" size="m"/></p>
                                <div class="text0 regular">
                                    <perch:content type="textarea" id="text" label="text" markdown="true" editor="markitup" size="m"/>
                                </div>
                            </div>
                        </div>
<perch:every nth-child="even">
                    </div> <!-- / row -->
                </div><!-- / container -->
            </section>
</perch:every>
<perch:if exists="perch_item_last">
    <perch:every nth-child="odd">
                    </div> <!-- / row -->
                </div><!-- / container -->
            </section>
    </perch:every>
</perch:if>
<perch:after></perch:after>
</perch:repeater>
